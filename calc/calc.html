<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <div class="content">
        <h1>Casio</h1>
        <label id="text-area"> <br><span id="result"> </span></label><br>
        <button id="ac" value="ac">AC</button>
        <button id="%" class="button" value="%">%</button>
        <button id="c" value="c">CE</button>
        <button id="/" class="button" value="/">/</button><br>
        <button id="7" class="button" value="7">7</button>
        <button id="8" class="button" value="8">8</button>
        <button id="9" class="button" value="9">9</button>
        <button id="*" class="button" value="*">x</button><br>
        <button id="4" class="button" value="4">4</button>
        <button id="5" class="button" value="5">5</button>
        <button id="6" class="button" value="6">6</button>
        <button id="-" class="button" value="-">-</button><br>
        <button id="1" class="button" value="1">1</button>
        <button id="2" class="button" value="2">2</button>
        <button id="3" class="button" value="3">3</button>
        <button id="+" class="button" value="+">+</button><br>
        <button id="00" class="button" value="00">00</button>
        <button id="0" class="button" value="0">0</button>
        <button id="." class="button" value=".">.</button>
        <button id="submit" onclick="Result();">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
