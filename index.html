<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdSpace</title>
    <style>
        body {
            margin: 0;
            padding:0;
            font-family: Arial, sans-serif;
            font-size: larger;
        }
        .main{
            width:100%;
            height:100vh;
            background: linear-gradient(purple,blue);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 20px; 
            border-bottom-right-radius: 20px; 
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 10px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px; 
            color: #333;
        }
        .register-section {
            display: flex;
            align-items: right;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .register-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .register-form {
            color:#fff;
            background:linear-gradient(rgba(255,255,255,0.2),rgba(255,255,255,0.25));
            text-transform: uppercase;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .register-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .content{
            position:absolute;
            width:100%;
            top:50%;
            transform: translateY(-50%); 
            
        }
        .body-content{
            display:flex;
            flex-direction: row;
            justify-content:space-around;
            align-items: center;
        }
        .body-content .left-half .welcome{
            font-size: 3.5rem;
            color:#fff;
            font-weight: 700;
            margin:0px;
            text-transform: uppercase;
        }
        .body-content .left-half .sub-content{
            font-size: 1.5rem;
            color:#fff;
        }
        .right-half{
            border-radius:8px;
        }
        .register-page{
            border-radius:8px;
            transition: 0.5s;
        }
        .register-page:hover{
            transform: translateY(-5px);
            background:linear-gradient(rgba(255,255,255,0.2),rgba(255,255,255,0.2));
            color:#fff;
            box-shadow: 2px #fff;
            transition: 0.5s;
        }
        
    </style>
</head>
<body>
<div class="main">
<div class="header">
    <div class="logo">NerdSpace</div>
    <div class="login-section">
        <span>Already a user?</span>
        <button class="login-button">Login</button>
    </div>
</div>
<div class="content">
<div class="body-content">
    <div class="left-half">
        <p class="welcome">Welcome<br>to<br>NerdSpace!<p>
        <p class="sub-content">Connect with fellow tech enthusiasts worldwide!</p>
    </div>
    <div class="right-half">
        <div class="register-page">
            <div class="register-form">
                <h2>Register</h2>
                <form action="register.php" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
