<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdSpace</title>
   
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: larger;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            color: #fff;
        }
        .main {
            width: 100%;
            height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #9b59b6, #48aef3);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            padding: 10px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            color: #333;
        }
        .register-button,
        .login-button {
            background: linear-gradient(135deg, #2681be, #2681bf);
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .register-button:hover,
        .login-button:hover {
            background-color: #2980b9; 
        }
        .register-form {
            background: linear-gradient( #3498db); 
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
        }
        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f2f2f2; /* Background color for input fields */
        }
        .register-form input[type="submit"] {
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .register-form input[type="submit"]:hover {
            background: linear-gradient(135deg, #9b59b6, #3498db);
        }
        .content {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        .body-content {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        h1, h2 {
            color: #fff; /* Set heading color to white */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer-line {
            width: 50%;
            height: 1px;
            background-color: #fff;
            margin: 0 auto 10px;
        }
        .footer-text {
            font-size: small;
            color: black;
            font-size: medium;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="logo">NerdSpace</div>
        <div class="login-section">
            <span>Already a user?</span>
            <button class="login-button">Login</button>
        </div>
    </div>
    <div class="content">
        <div class="body-content ">
            <div class="left-half">
                <h1 style="font-size: 4em; line-height: 0.6;">
                    <b><br> Welcome <br>
                    <br> to <br>
                    <br> NerdSpace! <br></b>
                </h1>
                <p>Connect with fellow tech enthusiasts worldwide!</p>
            </div>
            <div class="right-half">
                <div class="register-page">
                    <div class="register-form">
                        <h2> Register for NerdSpace</h2>
                        <form action="#" method="post">
                            <input type="text" name="username" placeholder="Username" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="password" placeholder="Password" required>
                            <input type="submit" value="Sign Up">
                        </form>
                        <div class="footer">
                            <div class="footer-line"></div>
                            <p class="footer-text">By registering, you're going to get into the world of nerds, created by the nerds, for the nerds.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
